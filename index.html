<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compaibile" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posty osty</title>    
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body ng-app='app'>
    <div ng-controller='PostsCtrl' class='container'>
			<h1>Najnowsze posty</h1>
			
			<form role='form'>
				<div class='form-group'>
					<div class='input-group'>
						<input ng-model='postBody' class='form-control' />
						<span class='input-group-btn'><button ng-click='addPost()' class='btn btn-default'>Dodaj post</button></span>						
					</div>
				</div>
			</form>

			<ul class='list-group'>
				<li ng-repeat='post in posts' class='list-group-item'>
					<span class='list-header'>{{ post.username }}</span>
					<span>{{ post.body }}</span>
				</li>
			</ul>
    </div>
    <div ng-controller='PostsCtrl'>
    	{{posts}}
    </div>
    <div ng-controller='PostsCtrl'>
    	{{posts[0].body}}
    	{{posts[1].body}}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    
		<script>
			var app = angular.module('app',[]);
			app.controller('PostsCtrl', function($scope){
				$scope.addPost = function(){
					if($scope.postBody){
						$scope.posts.unshift({
							username: '@tessssst',
							body: $scope.postBody
						});	
					}
					$scope.postBody = null;					
				};
				//Dane poczatkowe 
					$scope.posts = [
						{
							username: '@jeryxxxx',
							body: 'Node rzÄ…dzi'
						},
						{
							username: '@hdsdsufus',
							body: 'Testujemy angulara'
						}
					];
			})
		</script>

  </body>
</html>
